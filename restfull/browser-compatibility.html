<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Browser Compatibility</title>    		
    <style>
	html{width:100%;height"100%;}
	body{width:100%;height"100%;}
	.container{}
	a{display:inline-block;text-decoration:none;position:relative;}
	img{}
	</style>
</head>
<body>
	<div class="container" style="width:60%;margin-left:0%;height:100%;background-color:#f8f8f8;display:block;text-align:center;padding-top:20px;padding-bottom:50px;padding-left:10px;padding-right:10px;">
    	<h1 style="font-size:20px;text-align:center">It seems that your browser version is outdated, Please update browser to latest version
        or download any browser.</h1>
    	<a style="text-decoration:none;display:inline-block;" href="https://www.google.com/chrome">
        	<img title="Chrome" style="border:none;text-align:center;position:relative;" alt="Chrome" src="https://www1.sharjahairport.ae/wp-content/uploads/2014/10/chrome-64x64.png">
        </a>  
    	<a style="text-decoration:none;display:inline-block;" href="https://www.mozilla.org/en-US/firefox/all/">  
        	<img title="Firefox" style="border:none;text-align:center;position:relative;" alt="Firefox" src="https://www1.sharjahairport.ae/wp-content/uploads/2014/10/ff-64x64.png">
        </a>
    	<a style="text-decoration:none;display:inline-block;" href="http://www.opera.com/computer/windows">    
        	<img title="Opera" style="border:none;text-align:center;position:relative;" alt="Opera" src="https://www1.sharjahairport.ae/wp-content/uploads/2014/10/opera-64x64.png">
        </a>
    	<a style="text-decoration:none;display:inline-block;" href="http://support.apple.com/kb/dl1531">
        	<img title="Safari" style="border:none;text-align:center;position:relative;" src="https://www1.sharjahairport.ae/wp-content/uploads/2014/10/safari-64x64.png">
        </a>
    	<a style="text-decoration:none;display:inline-block;" href="http://windows.microsoft.com/en-us/internet-explorer/download-ie">
        	<img title="Internet Explorer" style="border:none;text-align:center;position:relative;" alt="Internet Explorer" src="https://www1.sharjahairport.ae/wp-content/uploads/2014/10/ie-64x64.png">
        </a>
        <p style="font-size:9px;">Links are for Windows Operating System and if you have older OS version of Windows than XP you need to download browser accordingly</p>
	</div>    
</body>
</html>
