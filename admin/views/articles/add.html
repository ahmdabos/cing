<section>
    <div class="container">
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="title" type="text" class="form-control" id="title" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <datepicker date-format="yyyy-MM-dd hh:mm:ss" date-set="true">
                    <input ng-model="date" type="text" class="form-control" id="date" required/>
                </datepicker>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea ng-model="content" class="form-control" id="content" placeholder="Enter Content"
                          required></textarea>
            </div>

            <div class="form-group" ng-controller="AppController">
                <input type="file" nv-file-select="" uploader="uploader" multiple/><br/>
                <p>Queue length: {{ uploader.queue.length }}</p>
                <div ng-repeat="item in uploader.queue">
                    <div>
                        <strong>{{ item.file.name }}</strong>
                        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                    </div>
                    <div ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</div>
                    <div ng-show="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar"
                                 ng-style="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </div>

                    <div nowrap>
                        <button type="button" ng-click="item.upload()"
                                ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            Upload
                        </button>
                        <button type="button" ng-click="item.cancel()"
                                ng-disabled="!item.isUploading">
                            Cancel
                        </button>
                        <button type="button" ng-click="item.remove()">
                            Remove
                        </button>
                    </div>
                </div>
                <div>

                    <div class="progress-bar" role="progressbar"
                         ng-style="{ 'width': uploader.progress + '%' }"></div>

                    <button type="button" ng-click="uploader.uploadAll()"
                            ng-disabled="!uploader.getNotUploadedItems().length">
                        Upload all
                    </button>
                    <button type="button" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                        Cancel all
                    </button>
                    <button type="button" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                        Remove all
                    </button>
                </div>

            </div>


            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</section>
