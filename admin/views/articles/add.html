<section>
    <div class="container">
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="title" type="text" class="form-control" id="title" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <datepicker date-format="yyyy-MM-dd hh:mm:ss" date-set="true">
                    <input ng-model="date" type="text" class="form-control" id="date" required/>
                </datepicker>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea ng-model="content" class="form-control" id="content" placeholder="Enter Content"
                          required></textarea>
            </div>

            <div class="form-group">
                <input accept="image/gif, image/jpeg, image/jpg, image/png" type="file" nv-file-select="" uploader="uploader" multiple/><br/>

                <div ng-repeat="item in uploader.queue">
                    <div>
                        <button type="button" ng-click="item.remove()">x</button>
                        <span><strong>{{ item.file.name }}</strong>{{ item.file.size/1024/1024|number:2 }} MB</span>
                        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                    </div>

                    <div ng-show="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar"
                                 ng-style="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </div>

                </div>
            </div>


            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</section>
