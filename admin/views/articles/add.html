<section>
    <div class="container">
    <form ng-submit="submit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" ng-model="title" id="title" placeholder="Enter Title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea ng-model="content" class="form-control" id="content" placeholder="Enter Content" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    </div>
</section>
