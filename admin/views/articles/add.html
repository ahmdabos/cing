<section>
    <div class="container">
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="title" type="text" class="form-control" id="title" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <datepicker date-format="dd-MM-yyyy hh:mm:ss" date-set="true">
                    <input ng-model="date" type="text" class="form-control" id="date" required/>
                </datepicker>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea ng-model="content" class="form-control" id="content" placeholder="Enter Content" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</section>
