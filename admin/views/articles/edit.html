<section>
   <div class="container">
      <form ng-submit="submit()">
         <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" ng-model="data.title" id="title" placeholder="Enter Title" required>
         </div>
         <div class="form-group">
            <label for="date">Date</label>
            <datepicker date-format="yyyy-MM-dd hh:mm:ss" date-set="true">
               <input ng-model="data.date" type="text" class="form-control" id="date" required/>
            </datepicker>
         </div>
         <div class="form-group">
            <label for="content">Content</label>
            <textarea ng-model="data.content" class="form-control" id="content" placeholder="Enter Content" required></textarea>
         </div>
         <button type="submit" class="btn btn-primary">Update</button>
      </form>
   </div>
</section>
